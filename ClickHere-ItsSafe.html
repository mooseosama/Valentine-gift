<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Catates üíù</title>

<style>
body{
    text-align:center;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ffdde1, #ee9ca7);
    margin:0;
    padding-top:60px;
    overflow:hidden;
}

h1{
    font-size:28px;
    color:white;
    padding:0 15px;
}

.main-img{
    width:70%;
    max-width:280px;
    border-radius:20px;
    margin:20px 0;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.btn{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}

#yes{
    background-color:#ff4d88;
    color:white;
}

#no{
    background-color:#444;
    color:white;
    position:absolute;
}

.heart{
    position:fixed;
    color:red;
    font-size:24px;
    animation: floatUp 3s linear forwards;
}

@keyframes floatUp{
    0%{transform:translateY(0); opacity:1;}
    100%{transform:translateY(-600px); opacity:0;}
}
</style>
</head>

<body>

<h1>catates, will you be my valentine? üíù</h1>

<img src="https://drive.google.com/file/d/13LAFWnZU9EW21QUt_4CwRj_sIUriZUAL/view?usp=drivesdk" class="main-img">

<br>

<button id="yes" class="btn">Yes üíò</button>
<button id="no" class="btn">No üò¢</button>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5f9d3a1a8b.mp3?filename=romantic-love-112199.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
let yesBtn = document.getElementById("yes");
let noBtn = document.getElementById("no");
let music = document.getElementById("music");

function moveNo(){
    noBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    yesBtn.style.fontSize = (parseInt(window.getComputedStyle(yesBtn).fontSize) + 3) + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.addEventListener("click", function(){

    music.play();

    // Confetti
    confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
    });

    // Hearts animation
    for(let i=0; i<30; i++){
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }

    document.body.innerHTML += `
        <h1 style="font-size:32px; margin-top:20px;">She Said YES üíïüòç</h1>
        <img src="https://media3.giphy.com/media/v1.Y2lkPTZjMDliOTUyMGhkZ29ydHNqZWl2NzIxcmI5bGI1bHZlNTI3bXg4c2V3eWpqZTF2aSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/T70hpBP1L0N7U0jtkq/giphy.gif" style="width:70%; max-width:300px; border-radius:20px;">
    `;
});
</script>

</body>
</html>
